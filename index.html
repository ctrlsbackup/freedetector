<script type="text/javascript">
var progress_main_id = document.querySelector("#progress_main_id");
var progress_sub_ids = document.querySelector("#progress_sub_ids");
var progress_sub_idf = document.querySelector("#progress_sub_idf");
var loaderp_id = document.querySelector("#loaderp");
const submitButton = document.getElementById("submit-button");
submitButton.addEventListener("click", function () {
var textInput = document.getElementById("myTextArea").value;
  if(textInput == "")
  {
	  	alert("Please write few text to check content.");
		return false;  
  }
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
	  loaderp_id.style.display = "";
	  progress_main_id.style.display = "none";
    if (this.readyState == 4 && this.status == 200)
	{
	  loaderp_id.style.display = "none";
	  var firstLabel = 'Real';
	  var res_obj = JSON.parse(this.responseText);
      var firstScore = parseInt(res_obj.score);
	  if(firstScore <= 100)
	  {
		  var secondScore = 100 - firstScore;
		  progress_main_id.style.display = "";
		  progress_main_id.style.width = "100%";
		  progress_main_id.style.height = "32px";
		  progress_main_id.style.margin = "10px";
		  progress_sub_ids.style.width = firstScore + "%";
		  progress_sub_idf.style.width = secondScore + "%";
		  document.getElementById("progress_sub_ids").innerHTML = "Human : " + firstScore + "%";
		  document.getElementById("progress_sub_idf").innerHTML = "AI : " + secondScore + "%";
	  }
	  else
	  {
		  alert(JSON.parse(this.responseText).message);
	  }
    }
  };
  xhttp.open("POST", "fetch.php", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("inputs="+textInput);
});
</script>
